name: macOS Qt Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  macos-build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python Virtual Env (macOS Safe)
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip


      - name: Install Qt 6.5.3 (Clang)
        run: |
          aqt install-qt mac desktop 6.5.3 clang_64 --outputdir $HOME/Qt

      - name: Configure CMake
        run: |
          cmake -S . -B build \
            -DCMAKE_PREFIX_PATH="$HOME/Qt/6.5.3/macos" \
            -DCMAKE_BUILD_TYPE=Release

      - name: Build app
        run: cmake --build build --parallel
        

      - name: Find built executable
        id: find_exe
        run: |
          EXE=$(find build -type f -perm +111 -name "*" | head -n 1)
          echo "EXE=$EXE" >> $GITHUB_ENV
          echo "Found executable: $EXE"

      - name: Create .app bundle using macdeployqt
        run: |
          APP_NAME=MyQtApp
          cp "$EXE" "$APP_NAME"
          "$HOME/Qt/6.5.3/macos/bin/macdeployqt" "$APP_NAME" -qmldir=./ -verbose=1

      - name: Create DMG
        run: |
          APP_NAME=MyQtApp
          mkdir dmg
          mv "$APP_NAME.app" dmg/
          hdiutil create "$APP_NAME.dmg" -volname "$APP_NAME" -srcfolder dmg/ -ov -format UDZO

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: macOS-DMG
          path: "*.dmg"

