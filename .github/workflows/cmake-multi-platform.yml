name: Linux Qt Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  linux-build:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:20.04

    steps:
      - uses: actions/checkout@v3

      # --- SYSTEM SETUP ---
      - name: Install system dependencies
        run: |
          export DEBIAN_FRONTEND=noninteractive
          apt-get update
          apt-get install -y \
            build-essential \
            cmake \
            wget \
            patchelf \
            python3 python3-pip \
            libdbus-1-dev \
            libfontconfig1-dev \
            libxkbcommon-dev \
            libxkbcommon-x11-dev \
            libegl1-mesa-dev \
            libgl1-mesa-dev \
            libglu1-mesa-dev \
            mesa-common-dev \
            unixodbc unixodbc-dev \
            libmariadb-dev-compat libmariadb-dev


      - name: Install MySQL client library (for Qt MySQL plugin)
        run: |
          apt-get update
          apt-get install -y libmysqlclient-dev




      # --- FIX libqxcb MISSING LIBRARIES ---
      - name: Install Qt XCB GUI dependencies
        run: |
          apt-get install -y \
            libx11-xcb1 \
            libxcb1 \
            libxcb-cursor0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render-util0 \
            libxcb-shape0 \
            libxcb-sync1 \
            libxcb-util1 \
            libxcb-xfixes0 \
            libxcb-xinerama0 \
            libxcb-xkb1

      # --- INSTALL QT ---
      - name: Install aqt
        run: pip3 install aqtinstall

      - name: Install Qt 6.5.3
        run: aqt install-qt linux desktop 6.5.3 gcc_64 --outputdir Qt

      # --- BUILD PROJECT ---
      - name: Configure CMake
        run: |
          cmake -S . -B build \
            -DCMAKE_PREFIX_PATH=$GITHUB_WORKSPACE/Qt/6.5.3/gcc_64 \
            -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --parallel

      - name: Detect Built Executable
        id: findexe
        run: |
          EXE=$(find build -maxdepth 3 -type f -executable | head -n 1)
          echo "EXE=$EXE" >> $GITHUB_ENV
          echo "Executable detected: $EXE"

      # --- PACKAGE STRUCTURE ---
      - name: Create AppDir structure
        run: |
          mkdir -p AppDir/usr/bin AppDir/usr/share/applications AppDir/usr/share/icons/hicolor/256x256/apps
          cp "$EXE" AppDir/usr/bin/MyQtApp
          chmod +x AppDir/usr/bin/MyQtApp

          # Icon (replace deploy/app.png with your actual icon)
          cp deploy/app.png AppDir/usr/share/icons/hicolor/256x256/apps/MyQtApp.png

          # Desktop file
          cat <<EOF > AppDir/usr/share/applications/MyQtApp.desktop
          [Desktop Entry]
          Name=My Qt App
          Exec=MyQtApp
          Icon=MyQtApp
          Type=Application
          Categories=Utility;
          EOF

      # --- DOWNLOAD linuxdeployqt ---
      - name: Download linuxdeployqt
        run: |
          wget -q https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage -O linuxdeployqt
          chmod +x linuxdeployqt

      # --- BUILD APPIMAGE ---
      - name: Build AppImage
        env:
          APPIMAGE_EXTRACT_AND_RUN: 1
        run: |
          export PATH=$GITHUB_WORKSPACE/Qt/6.5.3/gcc_64/bin:$PATH
          ./linuxdeployqt AppDir/usr/share/applications/MyQtApp.desktop \
            -bundle-non-qt-libs \
            -extra-plugins=imageformats/libqsvg.so \
            -extra-plugins=sqldrivers/libqsqlpsql.so \
            -appimage


      # --- SAVE ARTIFACT ---
      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyQtApp-AppImage
          path: "*.AppImage"

