name: Build Qt App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  linux-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            wget \
            fuse \
            libgl1-mesa-dev \
            libxkbcommon-x11-0 \
            linuxdeploy qt6ct libxcb-cursor0 libxcb-xinerama0 \
            patchelf

      - name: Install aqt + Qt
        run: |
          python3 -m pip install --upgrade pip
          pip install aqtinstall
          aqt install-qt linux desktop 6.5.3 gcc_64 --outputdir Qt

      - name: Configure CMake
        run: |
          cmake -S . -B build \
            -DCMAKE_PREFIX_PATH=$GITHUB_WORKSPACE/Qt/6.5.3/gcc_64 \
            -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --parallel

      - name: Detect executable
        id: exe
        run: |
          EXE=$(find build -maxdepth 2 -type f -executable -name "apptest_qt")
          echo "EXE=$EXE" >> $GITHUB_ENV
          echo "Found: $EXE"

      - name: Prepare AppDir
        run: |
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps

          cp "$EXE" AppDir/usr/bin/apptest_qt
          chmod +x AppDir/usr/bin/apptest_qt

          cp deploy/app.png AppDir/usr/share/icons/hicolor/256x256/apps/app.png

          cat << 'EOF' > AppDir/usr/share/applications/apptest_qt.desktop
[Desktop Entry]
Name=apptest_qt
Exec=apptest_qt
Icon=app
Type=Application
Categories=Utility;
EOF

      - name: Download LinuxDeploy + Qt Plugin + AppImageTool
        run: |
          wget -q https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          wget -q https://github.com/linuxdeploy/linuxdeploy-plugin-qt/releases/download/continuous/linuxdeploy-plugin-qt-x86_64.AppImage
          wget -q https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x *.AppImage

      - name: Deploy Qt and Create AppImage
        env:
          QT_DIR: ${{ github.workspace }}/Qt/6.5.3/gcc_64
        run: |
          export QML_IMPORT_PATH="$QT_DIR/qml"
          export QT_PLUGIN_PATH="$QT_DIR/plugins"

          ./linuxdeploy-x86_64.AppImage --appdir AppDir -e "$EXE" -d AppDir/usr/share/applications/apptest_qt.desktop -i AppDir/usr/share/icons/hicolor/256x256/apps/app.png
          ./linuxdeploy-plugin-qt-x86_64.AppImage --appdir AppDir --qt-path="$QT_DIR"
          ./appimagetool-x86_64.AppImage AppDir

      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: apptest_qt-AppImage
          path: "*.AppImage"

