name: macOS Qt Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  mac-build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Qt 6.5.3 (clang_64)
        run: |
          brew install python3
          pip3 install aqtinstall
          aqt install-qt mac desktop 6.5.3 clang_64 --outputdir Qt

      - name: Configure CMake
        run: |
          cmake -S . -B build \
            -DCMAKE_PREFIX_PATH=$GITHUB_WORKSPACE/Qt/6.5.3/macos \
            -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --parallel

      - name: Deploy Qt into app bundle
        run: |
          APP=$(find build -name "*.app" -type d | head -n 1)
          echo "APP_BUNDLE=$APP" >> $GITHUB_ENV
          "$GITHUB_WORKSPACE/Qt/6.5.3/macos/bin/macdeployqt" "$APP" -qmldir=. -verbose=2

      - name: Remove Quarantine (IMPORTANT)
        run: |
          xattr -cr "$APP_BUNDLE"

      - name: Ad-hoc Code Sign
        run: |
          codesign --deep --force --sign "-" "$APP_BUNDLE"

      - name: Install create-dmg
        run: brew install create-dmg

      - name: Create Drag-and-Drop DMG
        run: |
          APP_NAME=$(basename "$APP_BUNDLE")
          create-dmg \
            --volname "$APP_NAME Installer" \
            --window-size 500 300 \
            --app-drop-link 350 150 \
            "$APP_NAME.dmg" \
            "$(dirname "$APP_BUNDLE")"
          echo "DMG_FILE=$(pwd)/$APP_NAME.dmg" >> $GITHUB_ENV

      - name: Upload macOS DMG Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyQtApp-macOS
          path: ${{ env.DMG_FILE }}

