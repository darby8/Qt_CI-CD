name: Build Qt App (macOS ARM64)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Install Python & Tools
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install aqtinstall
          brew install ninja cmake

      - name: Install Qt 6.5.3 (ARM64)
        run: |
          aqt install-qt mac desktop 6.5.3 mac_arm64 --outputdir $HOME/Qt

      - name: Configure
        run: |
          cmake -S . -B build -G Ninja \
            -DCMAKE_PREFIX_PATH="$HOME/Qt/6.5.3/mac_arm64" \
            -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --parallel

      - name: Deploy App
        run: |
          APP_PATH=$(find build -name "*.app" -type d | head -n 1)
          "$HOME/Qt/6.5.3/mac_arm64/bin/macdeployqt" "$APP_PATH" -verbose=1

      - name: Upload App
        uses: actions/upload-artifact@v4
        with:
          name: macOS-App
          path: build/*.app

