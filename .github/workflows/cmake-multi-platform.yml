name: macOS Qt Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  mac-build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Python & aqt
        run: |
          brew install python3
          pip3 install --upgrade pip
          pip3 install aqtinstall

      - name: Install Qt 6.5.3 (clang_64)
        run: |
          aqt install-qt mac desktop 6.5.3 clang_64 --outputdir Qt

      - name: Configure CMake
        run: |
          cmake -S . -B build \
            -DCMAKE_PREFIX_PATH=$GITHUB_WORKSPACE/Qt/6.5.3/macos \
            -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --parallel

      - name: Find built app executable
        id: findexe
        run: |
          EXE=$(find build -type f -perm +111 | grep -v '\.dSYM' | head -n 1)
          echo "EXE=$EXE" >> $GITHUB_ENV
          echo "Executable: $EXE"

      - name: Create .app bundle using macdeployqt
        run: |
          APP_NAME="MyQtApp"
          APP_BUNDLE="${APP_NAME}.app"
          # Let Qt create the bundle from the binary
          "$GITHUB_WORKSPACE/Qt/6.5.3/macos/bin/macdeployqt" "$EXE" \
            -qmldir=. \
            -verbose=2

      - name: Zip .app for release
        run: |
          zip -r MyQtApp-macOS.zip MyQtApp.app

      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyQtApp-macOS
          path: MyQtApp-macOS.zip

