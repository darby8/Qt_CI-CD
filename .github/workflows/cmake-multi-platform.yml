name: macOS ARM64 Qt 6.5 Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  mac-build:
    runs-on: macos-14  # Apple Silicon runner

    steps:
      - uses: actions/checkout@v3

      - name: Install Python + aqtinstall + create-dmg
        run: |
          brew install python3 create-dmg
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install aqtinstall
          echo "PATH=$PWD/venv/bin:$PATH" >> $GITHUB_ENV

      - name: Install Qt 6.5.3 (ARM64)
        run: |
          aqt install-qt mac qt 6.5.3 mac_arm64 --outputdir Qt

      - name: Configure CMake
        run: |
          cmake -S . -B build \
            -DCMAKE_PREFIX_PATH=$GITHUB_WORKSPACE/Qt/6.5.3/macos \
            -DCMAKE_BUILD_TYPE=Release

      - name: Build App
        run: cmake --build build --parallel

      - name: Deploy Qt into .app Bundle
        run: |
          APP=$(find build -name "*.app" -type d | head -n 1)
          echo "Found app: $APP"
          "$GITHUB_WORKSPACE/Qt/6.5.3/macos/bin/macdeployqt" "$APP" -qmldir=. -verbose=2
          echo "APP_BUNDLE=$APP" >> $GITHUB_ENV

      - name: Sign to avoid “App is Damaged” Error
        run: |
          codesign --deep --force --sign "-" "$APP_BUNDLE"

      - name: Remove Quarantine Attributes (Gatekeeper bypass)
        run: |
          xattr -cr "$APP_BUNDLE"

      - name: Create DMG Installer
        run: |
          APP_NAME=$(basename "$APP_BUNDLE")
          DMG_NAME="${APP_NAME%.app}-Installer.dmg"
          create-dmg \
            --volname "$APP_NAME" \
            --window-size 550 350 \
            --icon "$APP_NAME" 140 150 \
            --app-drop-link 400 150 \
            "$DMG_NAME" \
            "$(dirname "$APP_BUNDLE")"
          echo "DMG_FILE=$DMG_NAME" >> $GITHUB_ENV

      - name: Upload DMG Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyQtApp-macOS-ARM64-Qt6.5
          path: ${{ env.DMG_FILE }}

