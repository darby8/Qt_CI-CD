name: macOS Qt Build (Drag & Drop DMG)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  mac-build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Homebrew Dependencies
        run: |
          brew install python3 create-dmg

      - name: Install Python & aqt (venv)
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install aqtinstall
          echo "PATH=$PWD/venv/bin:$PATH" >> $GITHUB_ENV

      - name: Install Qt 6.5.3 (clang_64)
        run: |
          aqt install-qt mac desktop 6.5.3 clang_64 --outputdir Qt

      - name: Configure CMake
        run: |
          cmake -S . -B build \
            -DCMAKE_PREFIX_PATH=$GITHUB_WORKSPACE/Qt/6.5.3/macos \
            -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --parallel

      - name: Deploy Qt into App Bundle
        run: |
          APP=$(find build -name "*.app" -type d | head -n 1)
          echo "Found App: $APP"
          "$GITHUB_WORKSPACE/Qt/6.5.3/macos/bin/macdeployqt" "$APP" -qmldir=. -verbose=2
          echo "APP_BUNDLE=$APP" >> $GITHUB_ENV

      - name: Remove Quarantine Flags
        run: xattr -cr "$APP_BUNDLE"

      - name: Free Ad-hoc Code Sign
        run: |
          echo "Signing $APP_BUNDLE"
          codesign --deep --force --sign "-" "$APP_BUNDLE"

      - name: Create Drag-and-Drop DMG
        run: |
          APP_NAME=$(basename "$APP_BUNDLE")
          DMG_NAME="${APP_NAME%.app}.dmg"
          create-dmg \
            --volname "$APP_NAME" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 110 \
            --text-size 12 \
            --icon "$APP_NAME" 150 150 \
            --app-drop-link 450 150 \
            "$DMG_NAME" \
            "$(dirname "$APP_BUNDLE")"
          echo "DMG_FILE=$DMG_NAME" >> $GITHUB_ENV

      - name: Upload DMG Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyQtApp-macOS-dmg
          path: ${{ env.DMG_FILE }}

