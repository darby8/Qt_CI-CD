name: Build Qt QML App (Windows)

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Python (needed for aqtinstall)
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install Qt using aqtinstall
      run: |
        pip install aqtinstall
        aqt install-qt windows desktop 6.8.3 win64_msvc2022_64 --outputdir C:\Qt

    - name: Add Qt bin to PATH
      run: echo "C:\Qt\6.8.3\msvc2022_64\bin" >> $env:GITHUB_PATH

    - name: Configure CMake
      run: cmake -B build -S . -DCMAKE_PREFIX_PATH="C:/Qt/6.8.3/msvc2022_64"

    - name: Build
      run: cmake --build build --config Release

    - name: Deploy Qt Dependencies (windeployqt)
      run: |
        $QT_BIN = "C:\Qt\6.8.3\msvc2022_64\bin"
        & "$QT_BIN\windeployqt.exe" --qmldir . "build\Release\*.exe"

    - name: Package Release Folder
      run: Compress-Archive -Path build\Release\* -DestinationPath app-release.zip

    - name: Upload Artifact (Downloadable Build)
      uses: actions/upload-artifact@v4
      with:
        name: Windows-Release
        path: app-release.zip

