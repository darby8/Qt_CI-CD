name: Build Qt for macOS arm64

on:
  push:
    branches: [ "main" ]   # ✅ Run automatically when pushing to main
  workflow_dispatch:       # ✅ Still allow manual run from GitHub UI

jobs:
  build-macos-arm64:
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Qt 6.8.3 arm64
        run: |
          pip install aqtinstall
          aqt install-qt mac desktop 6.8.3 clang_64 --outputdir $HOME/Qt

      - name: Configure CMake
        run: |
          cmake -S . -B build \
            -DCMAKE_PREFIX_PATH="$HOME/Qt/6.8.3/macos/lib/cmake" \
            -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: |
          cmake --build build --config Release

      - name: Fix Qt Dependencies (macdeployqt)
        run: |
          "$HOME/Qt/6.8.3/macos/bin/macdeployqt" build/*.app

      - name: Compress Only the .app (no nested zips)
        run: |
          cd build
          zip -r MyApp.zip *.app
          cd ..

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: MyApp-macos-arm64
          path: build/MyApp.zip

