name: macOS ARM64 Qt Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  mac-build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Python + aqtinstall
        run: |
          brew install python3
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install aqtinstall
          echo "PATH=$PWD/venv/bin:$PATH" >> $GITHUB_ENV

      - name: Install Qt 6.8.3 (Apple Silicon ARM64)
        run: |
          aqt install-qt mac qt 6.8.3 mac_arm64 --outputdir Qt

      - name: Configure CMake
        run: |
          cmake -S . -B build \
            -DCMAKE_PREFIX_PATH=$GITHUB_WORKSPACE/Qt/6.8.3/macos \
            -DCMAKE_BUILD_TYPE=Release

      - name: Build App
        run: cmake --build build --parallel

      - name: Deploy Qt into .app Bundle
        run: |
          APP=$(find build -name "*.app" -type d | head -n 1)
          echo "Found app: $APP"
          "$GITHUB_WORKSPACE/Qt/6.8.3/macos/bin/macdeployqt" "$APP" -qmldir=. -verbose=2
          echo "APP_BUNDLE=$APP" >> $GITHUB_ENV

      - name: Remove Quarantine (fix “damaged app” issue)
        run: |
          xattr -cr "$APP_BUNDLE"

      - name: Zip App Bundle
        run: |
          APP_NAME=$(basename "$APP_BUNDLE")
          ZIP_NAME="${APP_NAME%.app}-macOS-arm64.zip"
          cd "$(dirname "$APP_BUNDLE")"
          zip -r "$ZIP_NAME" "$APP_NAME"
          echo "ZIP_FILE=$(dirname "$APP_BUNDLE")/$ZIP_NAME" >> $GITHUB_ENV

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyQtApp-macOS-arm64
          path: ${{ env.ZIP_FILE }}

