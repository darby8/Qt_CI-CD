name: Build Qt App (macOS ARM64)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Qt Installer, Ninja, CMake
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install aqtinstall
          brew install ninja cmake

      - name: Install Qt 6.6.3 (Apple Silicon)
        run: |
          aqt install-qt mac desktop 6.6.3 mac_arm64 --outputdir $HOME/Qt

      - name: Configure CMake
        run: |
          cmake -S . -B build -G Ninja \
            -DCMAKE_PREFIX_PATH="$HOME/Qt/6.6.3/mac_arm64" \
            -DCMAKE_BUILD_TYPE=Release

      - name: Build Project
        run: cmake --build build --parallel

      - name: Bundle Qt Frameworks
        run: |
          APP_PATH=$(find build -name "*.app" -type d | head -n 1)
          echo "Found app: $APP_PATH"
          "$HOME/Qt/6.6.3/mac_arm64/bin/macdeployqt" "$APP_PATH" -verbose=1

      - name: Upload .app Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macOS-App
          path: build/*.app

