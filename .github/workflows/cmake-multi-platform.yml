name: Build Qt App (macOS)

on:
  push:
  pull_request:

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install aqtinstall + ninja
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install aqtinstall
          brew install ninja

      - name: Install Qt 6.5.3 + QML Modules
        run: |
          python3 -m aqt install-qt mac desktop 6.5.3 clang_64 \
            --outputdir $GITHUB_WORKSPACE/Qt \
            --modules qtdeclarative qtquickcontrols2 qtmultimedia

      - name: Configure CMake
        run: |
          cmake -S . -B build -G Ninja \
            -DCMAKE_PREFIX_PATH="$GITHUB_WORKSPACE/Qt/6.5.3/clang_64" \
            -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --parallel

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mac-build
          path: build/

