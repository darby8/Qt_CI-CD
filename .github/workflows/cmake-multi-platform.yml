name: macOS Qt Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  mac-build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Python & aqt (venv)
        run: |
          brew install python3 create-dmg
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install aqtinstall
          echo "PATH=$PWD/venv/bin:$PATH" >> $GITHUB_ENV

      - name: Install Qt 6.7.2 (clang_64 for macOS ARM)
        run: |
          aqt install-qt mac desktop 6.7.2 clang_64 --outputdir Qt \
            --modules qtdeclarative qtmultimedia qtquickcontrols2 qtshadertools

      - name: Configure CMake
        run: |
          cmake -S . -B build \
            -DCMAKE_PREFIX_PATH=$GITHUB_WORKSPACE/Qt/6.7.2/macos \
            -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --parallel

      - name: Deploy Qt into app bundle
        run: |
          APP=$(find build -name "*.app" -type d | head -n 1)
          echo "Found app: $APP"
          "$GITHUB_WORKSPACE/Qt/6.7.2/macos/bin/macdeployqt" "$APP" -qmldir=. -verbose=2
          echo "APP_BUNDLE=$APP" >> $GITHUB_ENV

      - name: Remove Quarantine
        run: xattr -cr "$APP_BUNDLE"

      - name: Ad-hoc Code Sign
        run: codesign --deep --force --sign "-" "$APP_BUNDLE"

      - name: Create DMG
        run: |
          APP_NAME=$(basename "$APP_BUNDLE")
          DMG_NAME="${APP_NAME%.app}.dmg"
          create-dmg \
            --volname "$APP_NAME Installer" \
            --window-size 550 350 \
            --icon "$APP_NAME" 150 150 \
            --app-drop-link 400 150 \
            "$DMG_NAME" \
            "$(dirname "$APP_BUNDLE")"
          echo "DMG_FILE=$DMG_NAME" >> $GITHUB_ENV

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyQtApp-macOS
          path: ${{ env.DMG_FILE }}

