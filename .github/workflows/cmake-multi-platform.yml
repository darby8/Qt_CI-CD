name: Build Qt App (macOS ARM)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    env:
      BUILD_DIR: build
      QT_VERSION: 6.7.3

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Qt (macOS ARM64)
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ env.QT_VERSION }}
          host: mac
          target: desktop
          arch: macos_arm64
          cache: true
          install-deps: true

      - name: Configure CMake
        run: cmake -S . -B ${{ env.BUILD_DIR }} -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build ${{ env.BUILD_DIR }} --parallel 4

      - name: Bundle Qt frameworks
        run: |
          APP=$(find ${{ env.BUILD_DIR }} -name "*.app" -type d | head -n 1)
          echo "âœ… Found app: $APP"
          macdeployqt "$APP" -qmldir=. -verbose=1

      - name: Upload macOS App
        uses: actions/upload-artifact@v4
        with:
          name: macOS-App
          path: ${{ env.BUILD_DIR }}/*.app

