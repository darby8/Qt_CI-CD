name: macOS Qt Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  mac-build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Python & aqt (in virtual environment)
        run: |
          brew install python3
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install aqtinstall
          echo "PATH=$PWD/venv/bin:$PATH" >> $GITHUB_ENV


      - name: Install Qt 6.5.3 (clang_64)
        run: |
          aqt install-qt mac desktop 6.5.3 clang_64 --outputdir Qt

      - name: Configure CMake
        run: |
          cmake -S . -B build \
            -DCMAKE_PREFIX_PATH=$GITHUB_WORKSPACE/Qt/6.5.3/macos \
            -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --parallel

      - name: Find built app executable
        id: findexe
        run: |
          EXE=$(find build -type f -perm +111 | grep -v '\.dSYM' | head -n 1)
          echo "EXE=$EXE" >> $GITHUB_ENV
          echo "Executable: $EXE"

     - name: Deploy Qt into app bundle
       run: |
         APP=$(find build -name "*.app" -type d | head -n 1)
         echo "Found app bundle: $APP"
         "$GITHUB_WORKSPACE/Qt/6.5.3/macos/bin/macdeployqt" "$APP" -qmldir=. -verbose=2
         echo "APP_BUNDLE=$APP" >> $GITHUB_ENV

     - name: Zip macOS App Bundle
       run: |
         zip -r apptest_qt-macOS.zip "$APP_BUNDLE"



      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyQtApp-macOS
          path: MyQtApp-macOS.zip

