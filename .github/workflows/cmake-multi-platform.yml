name: macOS Qt Build (Apple Silicon)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  mac-build:
    runs-on: macos-14   # Apple Silicon (M1/M2/M3)

    steps:
      - uses: actions/checkout@v3

      - name: Install Python & aqt
        run: |
          brew install python3
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install aqtinstall
          echo "PATH=$PWD/venv/bin:$PATH" >> $GITHUB_ENV

      - name: Install Qt 6.5.3 (Apple Silicon)
        run: |
          aqt install-qt mac desktop 6.5.3 clang_arm64 --outputdir Qt

      - name: Configure CMake
        run: |
          cmake -S . -B build \
            -DCMAKE_PREFIX_PATH=$GITHUB_WORKSPACE/Qt/6.5.3/macos-arm64 \
            -DCMAKE_OSX_ARCHITECTURES=arm64 \
            -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --parallel

      - name: Deploy Qt frameworks into .app
        run: |
          APP=$(find build -name "*.app" -type d | head -n 1)
          echo "APP_BUNDLE=$APP" >> $GITHUB_ENV
          "$GITHUB_WORKSPACE/Qt/6.5.3/macos-arm64/bin/macdeployqt" "$APP" -qmldir=. -verbose=2



      - name: Upload .app bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyQtApp-arm64
          path: ${{ env.APP_BUNDLE }}

