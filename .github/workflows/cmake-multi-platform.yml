name: macOS Qt Build (Apple Silicon)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  mac-build:
    runs-on: macos-14

    steps:
      - uses: actions/checkout@v3

      - name: Install Python & aqt (venv)
        run: |
          brew install python3 create-dmg
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install aqtinstall
          echo "PATH=$PWD/venv/bin:$PATH" >> $GITHUB_ENV

      - name: Install Qt 6.5.3 (Apple Silicon: clang_arm64)
        run: |
          aqt install-qt mac desktop 6.5.3 clang_arm64 --outputdir Qt

      - name: Configure CMake (Apple Silicon)
        run: |
          cmake -S . -B build \
            -DCMAKE_PREFIX_PATH=$GITHUB_WORKSPACE/Qt/6.5.3/macos-arm64 \
            -DCMAKE_OSX_ARCHITECTURES=arm64 \
            -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --parallel

      - name: Deploy Qt into app bundle
        run: |
          APP=$(find build -name "*.app" -type d | head -n 1)
          echo "Found app bundle: $APP"
          "$GITHUB_WORKSPACE/Qt/6.5.3/macos-arm64/bin/macdeployqt" "$APP" -qmldir=. -verbose=2
          echo "APP_BUNDLE=$APP" >> $GITHUB_ENV

      - name: Remove Quarantine
        run: |
          xattr -cr "$APP_BUNDLE"

      - name: Ad-hoc Code Sign (required to avoid “damaged” error)
        run: |
          codesign --deep --force --sign "-" "$APP_BUNDLE"

      - name: Create Drag-and-Drop DMG Installer
        run: |
          APP_NAME=$(basename "$APP_BUNDLE")
          DMG_NAME="${APP_NAME%.app}-arm64.dmg"
          create-dmg \
            --volname "$APP_NAME Installer" \
            --window-size 550 350 \
            --icon "$APP_NAME" 150 150 \
            --app-drop-link 400 150 \
            "$DMG_NAME" \
            "$(dirname "$APP_BUNDLE")"
          echo "DMG_FILE=$DMG_NAME" >> $GITHUB_ENV

      - name: Upload macOS DMG Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyQtApp-macOS-arm64
          path: ${{ env.DMG_FILE }}

