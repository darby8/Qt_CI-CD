name: Build Qt App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  linux-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            mesa-common-dev \
            libglu1-mesa-dev \
            libxkbcommon-dev \
            libxkbcommon-x11-dev \
            libegl1-mesa-dev \
            libgl1-mesa-dev \
            patchelf

      - name: Install Python & aqt
        run: |
          python3 -m pip install --upgrade pip
          pip install aqtinstall

      - name: Install Qt 6.5.3 for Linux
        run: |
          aqt install-qt linux desktop 6.5.3 gcc_64 --outputdir Qt

      - name: Configure CMake
        run: |
          cmake -S . -B build \
            -DCMAKE_PREFIX_PATH=$GITHUB_WORKSPACE/Qt/6.5.3/gcc_64 \
            -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --parallel

      - name: Detect built executable
        id: findexe
        run: |
          EXE=$(find build -maxdepth 2 -type f -executable | head -n 1)
          echo "EXE=$EXE" >> $GITHUB_ENV
          echo "âœ… Found executable: $EXE"

      - name: Create AppDir + desktop + icon
        run: |
          mkdir -p AppDir/usr/bin AppDir/usr/share/icons/hicolor/256x256/apps AppDir/usr/share/applications
          cp "$EXE" AppDir/usr/bin/
          chmod +x AppDir/usr/bin/*

          cp deploy/app.png AppDir/usr/share/icons/hicolor/256x256/apps/app.png

          cat << 'EOF' > AppDir/usr/share/applications/app.desktop
[Desktop Entry]
Name=My Qt App
Exec=$(basename "$EXE")
Icon=app
Type=Application
Categories=Utility;
EOF

      - name: Download LinuxDeploy + Qt plugin
        run: |
          wget -q https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          wget -q https://github.com/linuxdeploy/linuxdeploy-plugin-qt/releases/download/continuous/linuxdeploy-plugin-qt-x86_64.AppImage
          chmod +x linuxdeploy*.AppImage

      - name: Build AppImage
        run: |
          export QTDIR="$GITHUB_WORKSPACE/Qt/6.5.3/gcc_64"
          export PATH="$QTDIR/bin:$PATH"
          export QMAKE="$QTDIR/bin/qmake"
          echo "Using qmake: $QMAKE"
          $QMAKE -v

          ./linuxdeploy-x86_64.AppImage --appdir AppDir --plugin qt --output appimage

      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: Linux-AppImage
          path: "*.AppImage"

