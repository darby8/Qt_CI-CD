name: Linux Qt Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  linux-build:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:20.04

    steps:
      - uses: actions/checkout@v3

      - name: Prepare Environment (locale fix)
        run: |
          export DEBIAN_FRONTEND=noninteractive
          apt-get update
          apt-get install -y tzdata locales
          locale-gen en_US.UTF-8
          update-locale LANG=en_US.UTF-8

      - name: Install System Dependencies
        run: |
          apt-get update
          apt-get install -y \
            build-essential \
            cmake \
            mesa-common-dev \
            libglu1-mesa-dev \
            libxkbcommon-dev \
            libx11-xcb1 \
            libxcb-cursor0 \
            libxcb-xinerama0 \
            libxcb-util1 \
            libglib2.0-dev \
            libdbus-1-dev \
            libfontconfig1-dev \
            wget \
            curl \
            patchelf

      - name: Install Python & aqt
        run: |
          apt-get install -y python3 python3-pip
          pip3 install --upgrade pip
          pip3 install aqtinstall

      - name: Install Qt 6.5.3 (Linux GCC)
        run: |
          aqt install-qt linux desktop 6.5.3 gcc_64 --outputdir Qt

      - name: Configure CMake
        run: |
          cmake -S . -B build \
            -DCMAKE_PREFIX_PATH=$GITHUB_WORKSPACE/Qt/6.5.3/gcc_64 \
            -DCMAKE_BUILD_TYPE=Release

      - name: Build Project
        run: cmake --build build --parallel

      - name: Detect Built Executable
        id: findexe
        run: |
          EXE=$(find build -maxdepth 2 -type f -executable | head -n 1)
          echo "EXE=$EXE" >> $GITHUB_ENV
          echo "Detected executable: $EXE"

      - name: Create AppDir structure
        run: |
          mkdir -p AppDir/usr/bin AppDir/usr/share/applications AppDir/usr/share/icons/hicolor/256x256/apps
          cp "$EXE" AppDir/usr/bin/MyQtApp
          chmod +x AppDir/usr/bin/MyQtApp

          cp deploy/app.png AppDir/usr/share/icons/hicolor/256x256/apps/MyQtApp.png

          cat <<EOF > AppDir/usr/share/applications/MyQtApp.desktop
          [Desktop Entry]
          Name=My Qt App
          Exec=MyQtApp
          Icon=MyQtApp
          Type=Application
          Categories=Utility;
          EOF

      - name: Download linuxdeployqt
        run: |
          wget -q https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage -O linuxdeployqt
          chmod +x linuxdeployqt

      - name: Build AppImage (exclude MySQL driver)
        env:
          APPIMAGE_EXTRACT_AND_RUN: 1
        run: |
          export PATH="$GITHUB_WORKSPACE/Qt/6.5.3/gcc_64/bin:$PATH"
          ./linuxdeployqt AppDir/usr/share/applications/MyQtApp.desktop \
            -qmldir=. \
            -exclude-libs=libqsqlmysql.so \
            -bundle-non-qt-libs \
            -appimage

      - name: Upload AppImage Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Linux-AppImage
          path: "*.AppImage"

