name: Build Qt App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  linux-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            mesa-common-dev \
            libglu1-mesa-dev \
            libxkbcommon-dev \
            libxkbcommon-x1 1-dev \
            libegl1-mesa-dev \
            libgl1-mesa-dev \
            patchelf

      - name: Remove old Qt (if any)
        run: rm -rf Qt

      - name: Install Python & aqt
        run: |
          python3 -m pip install --upgrade pip
          pip install aqtinstall

      - name: Install Qt 6.5.3 for Linux
        run: |
          aqt install-qt linux desktop 6.5.3 gcc_64 --outputdir Qt

      - name: Configure CMake
        run: |
          cmake -S . -B build \
            -DCMAKE_PREFIX_PATH=$GITHUB_WORKSPACE/Qt/6.5.3/gcc_64 \
            -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --parallel

      - name: Detect built executable
        id: findexe
        run: |
          EXE=$(find build -maxdepth 3 -type f -executable | head -n 1)
          echo "EXE=$EXE" >> $GITHUB_ENV
          echo "Found executable: $EXE"

      - name: Add desktop + icon metadata
        run: |
          mkdir -p AppDir/usr/bin AppDir/usr/share/icons/hicolor/256x256/apps AppDir/usr/share/applications
          cp "$EXE" AppDir/usr/bin/
          chmod +x AppDir/usr/bin/*
          cp deploy/app.png AppDir/usr/share/icons/hicolor/256x256/apps/app.png

          cat <<EOF > AppDir/usr/share/applications/app.desktop
          [Desktop Entry]
          Name=My Qt App
          Exec=$(basename "$EXE")
          Icon=app
          Type=Application
          Categories=Utility;
          EOF

      - name: Download LinuxDeploy + Qt plugin + AppImageTool
        run: |
          wget -q https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          wget -q https://github.com/linuxdeploy/linuxdeploy-plugin-qt/releases/download/continuous/linuxdeploy-plugin-qt-x86_64.AppImage
          wget -q https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x *.AppImage

      - name: Install missing Qt/XCB dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-render-util0 \
            libxcb-xfixes0 \
            libxcb-cursor0 \
            libxcb-xinerama0 \
            libxcb-util1 \
            libx11-xcb1 \
            libxcb-shape0 \
            libxi6 \
            libxrender1 \
            libxtst6 \
            libxrandr2

      - name: Build AppImage
        run: |
          APPNAME=$(basename "$EXE")
          QT_DIR="$GITHUB_WORKSPACE/Qt/6.5.3/gcc_64"

          export QML_IMPORT_PATH="$QT_DIR/qml"
          export QT_PLUGIN_PATH="$QT_DIR/plugins"

          ./linuxdeploy-x86_64.AppImage \
            --appdir AppDir \
            -e "$EXE" \
            -d AppDir/usr/share/applications/app.desktop \
            -i AppDir/usr/share/icons/hicolor/256x256/apps/app.png

          ./linuxdeploy-plugin-qt-x86_64.AppImage \
            --appdir AppDir \
            --extra-module=QtQuick \
            --extra-module=QtQml \
            --extra-module=QtQuickControls2 \
            --extra-module=QtQuickLayouts

          ./appimagetool-x86_64.AppImage AppDir

      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: Linux-AppImage
          path: "*.AppImage"

