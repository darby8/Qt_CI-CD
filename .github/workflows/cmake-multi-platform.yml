name: Build Qt App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  linux-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential cmake patchelf \
            libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-render-util0 \
            libxcb-cursor0 libxcb-xinerama0 libxcb-util1 libx11-xcb1 libxcb-shape0

      - name: Install aqt
        run: |
          pip install aqtinstall

      - name: Install Qt 6.5.3
        run: |
          aqt install-qt linux desktop 6.5.3 gcc_64 --outputdir Qt

      - name: Configure & Build
        run: |
          cmake -S . -B build -DCMAKE_PREFIX_PATH=$GITHUB_WORKSPACE/Qt/6.5.3/gcc_64 -DCMAKE_BUILD_TYPE=Release
          cmake --build build --parallel

      - name: Find executable
        id: exe
        run: |
          EXE=$(find build -maxdepth 3 -type f -name apptest_qt | head -n 1)
          echo "EXE=$EXE" >> $GITHUB_ENV
          echo "Found executable: $EXE"

      - name: Prepare AppDir metadata
        run: |
          mkdir -p AppDir/usr/bin AppDir/usr/share/applications AppDir/usr/share/icons/hicolor/256x256/apps
          cp "$EXE" AppDir/usr/bin/
          cp deploy/app.png AppDir/usr/share/icons/hicolor/256x256/apps/app.png
          cat <<EOF > AppDir/usr/share/applications/app.desktop
[Desktop Entry]
Name=apptest_qt
Exec=apptest_qt
Icon=app
Type=Application
Categories=Utility;
EOF

      - name: Download linuxdeploy + plugin + appimagetool
        run: |
          wget -q https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          wget -q https://github.com/linuxdeploy/linuxdeploy-plugin-qt/releases/download/continuous/linuxdeploy-plugin-qt-x86_64.AppImage
          wget -q https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x linuxdeploy-x86_64.AppImage linuxdeploy-plugin-qt-x86_64.AppImage appimagetool-x86_64.AppImage

      - name: Build AppImage (correct QML deployment)
        run: |
          QT_DIR="$GITHUB_WORKSPACE/Qt/6.5.3/gcc_64"
          QML_PATH="build/Desktop_Qt_6_5_3_GCC_64bit-Release/test_qt"

          ./linuxdeploy-x86_64.AppImage --appdir AppDir \
            -e "$EXE" -d AppDir/usr/share/applications/app.desktop -i AppDir/usr/share/icons/hicolor/256x256/apps/app.png

          ./linuxdeploy-plugin-qt-x86_64.AppImage \
            --appdir AppDir \
            --qt-path "$QT_DIR" \
            --qml-import-path "$QML_PATH"

          ./appimagetool-x86_64.AppImage AppDir

      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: Linux-AppImage
          path: "*.AppImage"

