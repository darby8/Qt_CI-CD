name: macOS Qt (ARM64) Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  mac-build:
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Python & aqt
        run: |
          brew install python3
          python3 -m pip install --upgrade pip
          python3 -m pip install aqtinstall

      - name: Install Qt 6.8.3 (macOS arm64)
        run: |
          aqt install-qt mac desktop 6.8.3 clang_64 --outputdir Qt \
            --arch arm64

      - name: Verify Architecture
        run: uname -m

      - name: Configure CMake (Release ARM64)
        run: |
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_PREFIX_PATH=$GITHUB_WORKSPACE/Qt/6.8.3/macos/lib/cmake

      - name: Build
        run: cmake --build build --parallel

      - name: Deploy Qt into .app
        run: |
          APP=$(find build -name "*.app" -type d | head -n 1)
          echo "Found app: $APP"
          $GITHUB_WORKSPACE/Qt/6.8.3/macos/bin/macdeployqt "$APP" -qmldir=.
          echo "APP_BUNDLE=$APP" >> $GITHUB_ENV

      - name: Remove Quarantine Flags
        run: |
          xattr -cr "$APP_BUNDLE"

      - name: Upload .app Bundle
        uses: actions/upload-artifact@v4
        with:
          name: MyQtApp-macos-arm64
          path: ${{ env.APP_BUNDLE }}

