name: Build Qt App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  linux-build:
    
    runs-on: ubuntu-latest
    container:
      image: ubuntu:20.04

    steps:
      - uses: actions/checkout@v3



      - name: Prepare environment
        run: |
          export DEBIAN_FRONTEND=noninteractive
          apt-get update
          apt-get install -y tzdata
          ln -fs /usr/share/zoneinfo/Etc/UTC /etc/localtime
          dpkg-reconfigure --frontend noninteractive tzdata
          
      - name: Install system dependencies
        run: |
          apt-get update
          apt-get install -y \
            build-essential \
            cmake \
            mesa-common-dev \
            libglu1-mesa-dev \
            libxkbcommon-dev \
            libxkbcommon-x11-dev \
            libegl1-mesa-dev \
            libgl1-mesa-dev \
            patchelf


      - name: Remove old Qt (if any)
        run: rm -rf Qt

      - name: Install Python & aqt
        run: |
          python3 -m pip install --upgrade pip
          pip install aqtinstall

      - name: Install Qt 6.5.3 for Linux
        run: |
          aqt install-qt linux desktop 6.5.3 gcc_64 --outputdir Qt

      - name: Configure CMake
        run: |
          cmake -S . -B build \
            -DCMAKE_PREFIX_PATH=$GITHUB_WORKSPACE/Qt/6.5.3/gcc_64 \
            -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --parallel

      # âœ… Auto-detect your executable
      - name: Detect built executable
        id: findexe
        run: |
          EXE=$(find build -maxdepth 2 -type f -executable | head -n 1)
          echo "EXE=$EXE" >> $GITHUB_ENV
          echo "Found executable: $EXE"

      - name: Add desktop + icon metadata
        run: |
          mkdir -p AppDir/usr/bin AppDir/usr/share/icons/hicolor/256x256/apps AppDir/usr/share/applications

          cp "$EXE" AppDir/usr/bin/
          chmod +x AppDir/usr/bin/*

          # Provide your own icon as icon.png in project root
          cp deploy/app.png AppDir/usr/share/icons/hicolor/256x256/apps/app.png

          # Desktop entry
          cat <<EOF > AppDir/usr/share/applications/app.desktop
          [Desktop Entry]
          Name=My Qt App
          Exec=$(basename "$EXE")
          Icon=app
          Type=Application
          Categories=Utility;
          EOF

      - name: Download LinuxDeploy + Qt plugin
        run: |
          wget -q https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          wget -q https://github.com/linuxdeploy/linuxdeploy-plugin-qt/releases/download/continuous/linuxdeploy-plugin-qt-x86_64.AppImage
          chmod +x linuxdeploy*.AppImage

      - name: Install missing XCB dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxcb-cursor0 \
            libxcb-xinerama0 \
            libxcb-util1 \
            libx11-xcb1

      - name: Download linuxdeployqt
        run: |
          wget -c -nv "https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage" -O linuxdeployqt
          chmod +x linuxdeployqt

      - name: Build AppImage using linuxdeployqt
        env:
          QMAKE: ${{ github.workspace }}/Qt/6.5.3/gcc_64/bin/qmake
        run: |
          ./linuxdeployqt AppDir/usr/share/applications/*.desktop \
            -appimage \
            -bundle-non-qt-libs \
            -extra-plugins=imageformats/libqsvg.so




      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: Linux-AppImage
          path: "*.AppImage"


